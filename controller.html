    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cadenaElementos = document.getElementById('cadena-elementos');
            const botonesAumentar = cadenaElementos.getElementsByClassName('btn-aumentar');
            const botonesDisminuir = cadenaElementos.getElementsByClassName('btn-disminuir');
            
            // Agregar evento click a los botones de aumentar
            for (let i = 0; i < botonesAumentar.length; i++) {
                botonesAumentar[i].addEventListener('click', function() {
                    const spanValor = this.parentElement.querySelector('.valor');
                    let valorActual = parseInt(spanValor.textContent);
                    spanValor.textContent = valorActual + 1;
                });
            }
            
            // Agregar evento click a los botones de disminuir
            for (let i = 0; i < botonesDisminuir.length; i++) {
                botonesDisminuir[i].addEventListener('click', function() {
                    const spanValor = this.parentElement.querySelector('.valor');
                    let valorActual = parseInt(spanValor.textContent);
                    if (valorActual > 0) {
                        spanValor.textContent = valorActual - 1;
                    }
                });
            }
        });
    </script>
