<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/register.css">
    <link rel="icon" href="assets/img/logo/techpro.jpeg">
    <script src="assets/js/register.js"></script>
    <title>TechPro</title>
</head>
<body>
    <img src="assets/img/logo_transparent_background.png" class="register-img" alt="">
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Crear Cuenta</h1>
                <!-- <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div> -->
                <input type="text" placeholder="Nombre" required />
                <input type="email" placeholder="Email" required />
                <input type="phone" placeholder="Telefono" required />
                <input type="password" placeholder="Contraseña" required />
                <button>Registrarse</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" id="loginForm">
                <h1>Iniciar sesión</h1>
                <!-- <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div> -->
                <input type="email" placeholder="Email" />
                <div class="password-container">
                    <input type="password" id="password" placeholder="Contraseña" />
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="showPassword" />
                        <label class="form-check-label" for="showPassword">Mostrar contraseña</label>
                    </div>
                </div>
                <div class="alert alert-danger" role="alert" style="display: none;"></div>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button class="validateSignIn" type="submit">Iniciar sesión</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>¡Bienvenido de nuevo!</h1>
                    <p>Para mantenerse conectado con nosotros, inicie sesión con su información personal</p>
                    <button class="ghost" id="signIn">Iniciar sesión</button>
                    <a href="index.html" class="ghost">Inicio</a>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>¡Hola, amigo!</h1>
                    <p>Registrate y comienza tu viaje con nosotros</p>
                    <button class="ghost" id="signUp">Registrarse</button>
                    <a href="index.html" class="ghost">Inicio</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
